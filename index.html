<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" href="css/main.man.css" />
    <link rel="stylesheet" href="css/index.css" />
    <script>
		window.CONFIG = {
			CON: {
				DIRECTION: 'vertical',
				EFFECT: 'slide'
			},
			MUSIC: 'sourse/ylnh.mp3',
			DESW: 375
		};
	</script>
</head>
<body>
    <main class="mainBox" id="MAINBOX">
	
		<div class="page1">
			<img class="ani img01" src="img/04.png" alt=""

			<img class="ani img02" src="img/03.png" alt=""

			swiper-animate-delay='5s'>

			<img class="ani img05" src="img/07.png" alt=""

			swiper-animate-duration='1s'
			swiper-animate-delay='4s'>

			swiper-animate-duration='1s'

    <script src="js/rem.js"></script>
